<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block head_title %}Portfolio Manager{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #cbd5e1 100%);
            min-height: 100vh;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .auth-card {
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .auth-card:hover {
            transform: translateY(-5px);
        }
        
        .form-input {
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 12px 16px;
            width: 100%;
            transition: all 0.3s ease;
            color: #374151;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #10b981, #3b82f6);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(16, 185, 129, 0.2);
            width: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.3);
        }
        
        .btn-secondary {
            background: white;
            color: #374151;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-secondary:hover {
            background: #f9fafb;
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        
        .primary-text {
            background: linear-gradient(135deg, #10b981, #3b82f6);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: #10b981;
        }
        
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(59, 130, 246, 0.1));
            filter: blur(40px);
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .geometric-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
        }
        
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        
        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        
        .info-box {
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            color: #1e40af;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
        }
        
        .form-field {
            margin-bottom: 20px;
        }
        
        .form-field label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .form-field input {
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 12px 16px;
            width: 100%;
            transition: all 0.3s ease;
            color: #374151;
        }
        
        .form-field input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="text-gray-800 flex items-center justify-center min-h-screen">
    <!-- Geometric Pattern Background -->
    <div class="geometric-pattern">
        <svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
            <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
                <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#10b981" stroke-width="0.5"/>
            </pattern>
            <rect width="100%" height="100%" fill="url(#grid)"/>
        </svg>
    </div>
    
    <!-- Floating Elements -->
    <div class="floating-element w-64 h-64 top-10 left-10" style="animation-delay: 0s;"></div>
    <div class="floating-element w-96 h-96 top-40 right-20" style="animation-delay: -2s;"></div>
    <div class="floating-element w-80 h-80 bottom-20 left-1/4" style="animation-delay: -4s;"></div>
    
    <!-- Main Content -->
    <div class="w-full max-w-md mx-auto p-6">
        <div class="glass-effect auth-card rounded-3xl p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-r from-green-500 to-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fab fa-google text-white text-2xl"></i>
                </div>
                <h1 class="text-3xl font-bold primary-text mb-2">{% block head_title %}Google アカウント{% endblock %}</h1>
                <p class="text-gray-600 text-sm">Portfolio Manager</p>
            </div>
            
            <!-- Content -->
            <div class="content">
                {% block content %}{% endblock %}
            </div>
            
            <!-- Footer -->
            <div class="mt-8 text-center">
                <div class="flex items-center justify-center space-x-2 text-gray-500 text-sm">
                    <i class="fas fa-shield-alt"></i>
                    <span>Google OAuth 2.0 認証</span>
                </div>
            </div>
        </div>
        
        <!-- Additional Info -->
        <div class="mt-6 text-center">
            <div class="glass-effect rounded-xl p-4">
                <h3 class="text-sm font-medium text-gray-800 mb-2">
                    <i class="fas fa-rocket mr-2 text-green-500"></i>Portfolio Manager
                </h3>
                <p class="text-xs text-gray-600">
                    プロフェッショナルなポートフォリオサイトを<br>
                    簡単に作成・管理できるシステムです
                </p>
                <div class="mt-3">
                    <a href="{% url 'portfolio:login' %}" class="inline-flex items-center text-sm text-blue-600 hover:text-purple-600 font-medium">
                        <i class="fas fa-arrow-left mr-2"></i>
                        ログインページに戻る
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    {% block extra_body %}{% endblock %}
</body>
</html>
